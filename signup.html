<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Echoes of keshi: A Lyric Odyssey</title>
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="signup.css" />
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
            crossorigin="anonymous"
        />
        <link 
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" 
            rel="stylesheet"
        />
    </head>

    <body>
        <header class="header-title container-fluid text-center text-white">
            <h1>Echoes of Keshi: A Lyric Odyssey</h1>

            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item nav-tabs"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item nav-tabs"><a class="nav-link text-white" href="play.html">Play</a></li>
                    <li class="nav-item nav-tabs"><a class="nav-link text-white" href="rank.html">Rank</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="signup-box justify-content-center">
                <form method="get" action="index.html" class="login-signup-form mt-2 mb-2 text-white">
                    <h2>Signup</h2>

                    <div style="width: 90%" class="mb-3">
                        <label for="new_name" class="form-label">New User Name</label>
                        <input type="text" id="new_name" class="form-control" placeholder="Choose a user name">
                    </div>

                    <div style="width: 80%" class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" id="new_password" class="form-control" placeholder="Create a new password">
                    </div>

                    <div style="width: 80%" class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email">
                    </div>

                    <button type="submit" class="btn btn-secondary">Register</button>
                </form>
            </div>
        </main>

        <footer class="container-fluid text-center text-white">
            <span class="author-name">Hongting (Ketherine) Wang</span>

            <br />

            <a href="https://github.com/KetherineWang/startup.git" class="text-white">GitHub</a>
        </footer>
    </body>
</html>
